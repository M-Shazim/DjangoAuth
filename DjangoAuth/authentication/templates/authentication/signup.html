{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SignUp Page{% endblock title %}</title>
</head>
<body>

    {% block messages %}{% endblock messages %}

    {% block main %}

    <h3>Welcome to SignUp Page</h3>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter an Email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password" required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Re-enter your password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
    
    
    {% endblock main %}

    
</body>
</html>
